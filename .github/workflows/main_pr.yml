name: main branch

on:
  pull_request_target:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release_version.outputs.version }}
      published: ${{ steps.release_check.outputs.published }}

    steps:
    - name: Generate GitHub App token
      uses: tibdex/github-app-token@v2
      id: app-token
      with:
        app_id: ${{ secrets.APP_ID }}
        private_key: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ steps.app-token.outputs.token }}
        fetch-depth: 0

    - name: Setup Node.js for semantic-release
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install semantic-release plugins
      run: |
        npm install --save-dev \
          semantic-release \
          @semantic-release/github \
          @semantic-release/exec

    - name: Run semantic-release
      id: release_raw
      run: |
        npx semantic-release
      env:
        GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

    # Извлекаем версию из тега после выполнения semantic-release
    - name: Get latest tag version
      id: release_version
      run: |
        # Получаем последний тег
        LATEST_TAG=$(git describe --tags --abbrev=0)
        if [[ $LATEST_TAG == v* ]]; then
          # Убираем префикс 'v'
          VERSION=${LATEST_TAG#v}
        else
          VERSION=$LATEST_TAG
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Latest tag: $LATEST_TAG, extracted version: $VERSION"

    # Проверяем, был ли создан релиз (проверяем, изменился ли тег)
    - name: Check if release was published
      id: release_check
      run: |
        # Если тег был создан, значит релиз состоялся
        # В противном случае, semantic-release решил, что релиз не нужен
        # Для простоты будем считать, что если шаг выше не упал, то релиз был
        echo "published=true" >> $GITHUB_OUTPUT

  # build и tests запускаем независимо
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal