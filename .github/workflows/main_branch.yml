name: main branch

on:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      # Получаем версию из тега, созданного semantic-release
      version: ${{ steps.release.outputs.new_release_version }}
      released: ${{ steps.release.outputs.published }}

    steps:
    - name: Generate GitHub App token
      uses: tibdex/github-app-token@v2
      id: app-token
      with:
        app_id: ${{ secrets.APP_ID }}
        private_key: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ steps.app-token.outputs.token }}
        fetch-depth: 0

    - name: Setup Node.js for semantic-release
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install semantic-release plugins
      run: |
        npm install --save-dev \
          semantic-release \
          @semantic-release/github \
          @semantic-release/exec

    - name: Run semantic-release
      id: release
      run: |
        OUTPUT=$(npx semantic-release 2>&1)
        echo "$OUTPUT"

        VERSION=$(echo "$OUTPUT" | grep -Eo 'Published release [0-9]+\.[0-9]+\.[0-9]+' | cut -d ' ' -f 3)
        if [ ! -z "$VERSION" ]; then
          echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
          echo "published=true" >> $GITHUB_OUTPUT
        else
          echo "new_release_version=" >> $GITHUB_OUTPUT
          echo "published=false" >> $GITHUB_OUTPUT
        fi
      env:
        GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

  build:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Можно использовать обычный токен для build/tests
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore

  tests:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

  publish:
    needs: [build, tests, release]
    runs-on: ubuntu-latest
    if: needs.release.outputs.published == 'true'

    steps:
    - name: Generate GitHub App token (for checkout)
      uses: tibdex/github-app-token@v2
      id: app-token
      with:
        app_id: ${{ secrets.APP_ID }}
        private_key: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ steps.app-token.outputs.token }}
        fetch-depth: 0 # Чтобы получить теги

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    # --- Получаем версию из последнего тега ---
    - name: Get latest tag version
      id: tag
      run: |
        # Получаем последний тег
        LATEST_TAG=$(git describe --tags --abbrev=0)
        if [[ $LATEST_TAG == v* ]]; then
          # Убираем префикс 'v'
          VERSION=${LATEST_TAG#v}
        else
          VERSION=$LATEST_TAG
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Latest tag: $LATEST_TAG, extracted version: $VERSION"

    - name: Build and pack with version from tag
      run: |
        # Используем версию из тега, а не из props
        TAG_VERSION="${{ steps.tag.outputs.version }}"
        if [ -z "$TAG_VERSION" ]; then
          echo "ERROR: TAG_VERSION is empty!"
          exit 1
        fi
        echo "Building and packing with version: $TAG_VERSION"
        dotnet build --configuration Release --no-restore /p:Version=$TAG_VERSION
        dotnet pack --configuration Release --no-build --output ./nupkgs /p:Version=$TAG_VERSION

    - name: Publish to NuGet
      run: |
        for package in ./nupkgs/*.nupkg; do
          if [ -f "$package" ]; then
            echo "Publishing $package"
            dotnet nuget push "$package" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          else
            echo "No .nupkg files found to publish."
          fi
        done