name: main branch

on:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release_version.outputs.version }}
      published: ${{ steps.release_check.outputs.published }}

    steps:
    - name: Generate GitHub App token
      uses: tibdex/github-app-token@v2
      id: app-token
      with:
        app_id: ${{ secrets.APP_ID }}
        private_key: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ steps.app-token.outputs.token }}
        fetch-depth: 0

    - name: Setup Node.js for semantic-release
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install semantic-release plugins
      run: |
        npm install --save-dev \
          semantic-release \
          @semantic-release/github \
          @semantic-release/exec

    - name: Run semantic-release
      id: release_raw
      run: |
        npx semantic-release
      env:
        GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

    # Извлекаем версию из тега после выполнения semantic-release
    - name: Get latest tag version
      id: release_version
      run: |
        # Получаем последний тег
        LATEST_TAG=$(git describe --tags --abbrev=0)
        if [[ $LATEST_TAG == v* ]]; then
          # Убираем префикс 'v'
          VERSION=${LATEST_TAG#v}
        else
          VERSION=$LATEST_TAG
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Latest tag: $LATEST_TAG, extracted version: $VERSION"

    # Проверяем, был ли создан релиз (проверяем, изменился ли тег)
    - name: Check if release was published
      id: release_check
      run: |
        # Если тег был создан, значит релиз состоялся
        # В противном случае, semantic-release решил, что релиз не нужен
        # Для простоты будем считать, что если шаг выше не упал, то релиз был
        echo "published=true" >> $GITHUB_OUTPUT

  # build и tests запускаем независимо
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

  publish:
    needs: [build, tests, release]
    runs-on: ubuntu-latest
    # Условие: только если release прошёл успешно и опубликован
    if: needs.release.result == 'success' && needs.release.outputs.published == 'true'

    steps:
    - name: Generate GitHub App token (for checkout)
      uses: tibdex/github-app-token@v2
      id: app-token
      with:
        app_id: ${{ secrets.APP_ID }}
        private_key: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ steps.app-token.outputs.token }}
        fetch-depth: 0 # Чтобы получить теги и все коммиты

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    # --- ПРОВЕРКА: Убедиться, что Directory.Build.props содержит правильную версию ---
    - name: Verify Directory.Build.props version
      run: |
        EXPECTED_VERSION="${{ needs.release.outputs.version }}"
        if [ -z "$EXPECTED_VERSION" ]; then
          echo "ERROR: Expected version is empty!"
          exit 1
        fi

        # Читаем версию из Directory.Build.props
        ACTUAL_VERSION=$(grep -oP '<Version>\K[^<]*' Directory.Build.props)
        if [ "$ACTUAL_VERSION" != "$EXPECTED_VERSION" ]; then
          echo "ERROR: Version in Directory.Build.props ($ACTUAL_VERSION) does not match expected version ($EXPECTED_VERSION)"
          exit 1
        fi

        echo "Directory.Build.props contains correct version: $ACTUAL_VERSION"


    # --- Получаем версию из последнего тега ---
    - name: Get latest tag version
      id: tag
      run: |
        # Получаем последний тег
        LATEST_TAG=$(git describe --tags --abbrev=0)
        if [[ $LATEST_TAG == v* ]]; then
          # Убираем префикс 'v'
          VERSION=${LATEST_TAG#v}
        else
          VERSION=$LATEST_TAG
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Latest tag: $LATEST_TAG, extracted version: $VERSION"
  
    # --- ИСПОЛЬЗУЕМ ВЕРСИЮ ИЗ release job ---
    - name: Build and pack with version from release job
      run: |
        # Используем версию из outputs
        TAG_VERSION="${{ needs.release.outputs.version }}"
        if [ -z "$TAG_VERSION" ]; then
          echo "ERROR: TAG_VERSION is empty!"
          exit 1
        fi
        echo "Building and packing with version: $TAG_VERSION"
        dotnet build --configuration Release --no-restore /p:Version=$TAG_VERSION
        dotnet pack --configuration Release --no-build --output ./nupkgs /p:Version=$TAG_VERSION

    - name: Publish to NuGet
      run: |
        for package in ./nupkgs/*.nupkg; do
          if [ -f "$package" ]; then
            echo "Publishing $package"
            dotnet nuget push "$package" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          else
            echo "No .nupkg files found to publish."
          fi
        done